<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кафедра ПЗАС</title>
    <link rel="stylesheet" href="/css/style-main.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>
<body>
    <header class="header">
        <img src="img-main-page/Logo_fitis.png" alt="Logo-PZAS">

        <div class="pz-block">
            <div class="pz-letters">
                <div>П</div>
                <div>З</div>
                <div>А</div>
                <div>С</div>
            </div>
            <div class="pz-text">
                <p>РОГРАМНЕ</p>
                <p>АБЕЗПЕЧЕННЯ</p>
                <p>ВТОМАТИЗОВАНИХ</p>
                <p>ИСТЕМ</p>
            </div>
        </div>

        <ul class="list">
            <li class="nav">Новини</li>
            <li class="nav">Викладачі</li>
            <li class="nav">Спеціальність</li>
            <li class="nav">Стипендії</li>
        </ul>
    </header>

    <main>
        <div class="title_and_but">
            <h1 class="title">Кафедра, де таланти перетворюються на професіоналів</h1>
            <button class="but_other_profes">Наші спеціальності →</button>
        </div>
        <img src="/img-main-page/students_main.png" alt="">
    </main>
</body>
</html>
