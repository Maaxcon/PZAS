<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Новини кафедри</title>
    <link rel="icon" type="image/png" href="/img-main-page/chdtu_logo 3.png" />
    <link rel="stylesheet" href="/css/header_style.css" />
    <link rel="stylesheet" href="/css/footer_style.css" />
    <link rel="stylesheet" href="/css/scrolltotop.css" />
    <link rel="stylesheet" href="/css/newsPage.css" />
</head>
<body>
    <div class="header"></div>

    <div class="news-under-header">
        <div class="news-container">
            <h1 class="news-header-title">Новини кафедри</h1>
            <p class="news-header-subtitle">Будьте в курсі останніх подій, досягнень та заходів кафедри</p>
        </div>
    </div>

    <main class="news-container news-main">
        <div class="news-content">
            <section class="news-main-news">
                <h2 class="news-section-title">Головна новина</h2>
                <div id="featured-news">
                    <!-- Тут скрипт додасть головну новину з посиланням на повну статтю -->
                </div>
            </section>

            <section class="news-latest-news">
                <h2 class="news-section-title">Останні новини</h2>
                <div id="news-list">
                    <!-- Тут скрипт додасть список новин з посиланнями на статті -->
                </div>
            </section>
        </div>
    </main>

    <!-- scroll -->
    <button id="scrollToTopBtn">
        <svg
            id="arrow-image"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
        >
            <polyline points="18 15 12 9 6 15" />
        </svg>
    </button>
    <!-- scroll -->

    <footer class="footer"></footer>

    <script src="/script/newsPage.js"></script>
    <script src="/script/script_connect_H-F.js"></script>
    <script src="/script/scroll-to-top.js"></script>
</body>
</html>
